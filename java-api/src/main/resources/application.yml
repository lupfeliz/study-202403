debug: false
server:
  port: 8080
  forward-headers-strategy: FRAMEWORK
spring:
  application:
    name: demo
  mvc:
    static-path-pattern: "/**"
  web:
    resources:
      static-locations: "classpath:/static/"
  servlet:
    multipart:
      maxFileSize: "1GB"
      maxRequestSize: "1GB"
  datasource:
    driverClassName: org.h2.Driver
    ##  메모리 전용 DB 사용시 아래 설정 사용
    # url: jdbc:h2:mem:test
    url: jdbc:h2:./demo-app.db
    username: sa
    password: 
  jpa:
    defer-datasource-initialization: true 
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: ""
        ddl-auto: update
        format-sql: false
    mapping-resources:
  ## H2 Console 설정
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

